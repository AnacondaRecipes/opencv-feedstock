{% set version = "3.4.1" %}

package:
  name: opencv
  version: {{ version }}

source:
  #- git_url: https://github.com/opencv/opencv
  #  git_tag: {{ version }}
  - url: https://github.com/opencv/opencv/archive/{{ version }}.zip
    fn: opencv-{{ version }}.zip
    sha256: 24bda432eaace9e992322dcc3d30144cefa5314c2424d4aa02e5fe3fa9dd17bd
  - url: https://github.com/opencv/opencv_contrib/archive/{{ version }}.tar.gz
    fn: opencv_contrib-{{ version }}.tar.gz
    sha256: 298c69ee006d7675e1ff9d371ba8b0d9e7e88374bb7ba0f9d0789851d352ec6e
    folder: opencv_contrib-{{ version }}

build:
  number: 0
  # Python 2.7 is not supported on Windows
  skip: True  # [win and py27]
  run_exports:
    # pin to exact version
    # https://abi-laboratory.pro/tracker/timeline/opencv/
    - {{ pin_subpackage('opencv', max_pin='x.x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    # For applying patches
    - m2-git                # [win]
    - m2-filesystem         # [win]
    - m2w64-pkg-config      # [win]
    - jom                   # [win]
    - cmake
    - numpy
    - hdf5                  # [unix]
    - eigen
    - jasper                # [unix]
    - zlib
    - jpeg
    - libtiff
    - harfbuzz              # [not win]
    - freetype              # [not win]
    - libpng
    - ffmpeg                # [not win]
    - msinttypes            # [win and py<35]
    - libprotobuf           # [not win]
    - git                   # [not win]

  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
    requires:
      - {{ compiler('cxx') }}

    imports:
      - cv2
      - cv2.xfeatures2d

    commands:
        # Verify dynamic libraries.
        # "bioinspired", Not working in 3.1.0
        {% set opencv_libs = [
             "aruco",
             "bgsegm",
             "calib3d",
             "ccalib",
             "core",
             "datasets",
             "dnn",
             "dpm",
             "face",
             "features2d",
             "flann",
             "fuzzy",
             "highgui",
             "imgcodecs",
             "imgproc",
             "line_descriptor",
             "ml",
             "objdetect",
             "optflow",
             "phase_unwrapping",
             "photo",
             "plot",
             "reg",
             "rgbd",
             "saliency",
             "shape",
             "stereo",
             "stitching",
             "structured_light",
             "superres",
             "surface_matching",
             "text",
             "tracking",
             "video",
             "videoio",
             "videostab",
             "xfeatures2d",
             "ximgproc",
             "xobjdetect",
             "xphoto",
        ] %}
        {% for each_opencv_lib in opencv_libs %}
        - test -f $PREFIX/lib/libopencv_{{ each_opencv_lib }}.dylib                        # [osx]
        - test -f $PREFIX/lib/libopencv_{{ each_opencv_lib }}.so                           # [linux]
        - if not exist %PREFIX%\\Library\\bin\\opencv_{{ each_opencv_lib }}331.dll exit 1  # [win]
        {% endfor %}
        - conda inspect linkages -p $PREFIX opencv  # [not win]

about:
  home: http://opencv.org/
  license: BSD 3-clause
  license_family: BSD
  summary: Computer vision and machine learning software library.
  description: |
    OpenCV (Open Source Computer Vision Library) includes several hundreds of computer vision algorithms.
    It has a modular structure,which means that the package includes several shared or static libraries.
  doc_url: http://docs.opencv.org/
  doc_source_url: https://github.com/opencv/opencv/tree/master/doc
