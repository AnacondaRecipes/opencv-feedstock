{% set version = "3.1.0" %}


package:
  name: opencv
  version: {{ version }}

source:
  fn: opencv-{{ version }}.tar.gz
  url: https://github.com/Itseez/opencv/archive/{{ version }}.tar.gz
  sha256: f00b3c4f42acda07d89031a2ebb5ebe390764a133502c03a511f67b78bbd4fbf

  patches:
    - osx_rpath.patch               # [osx]
    - cap_mpjpeg_decoder.patch      # [win]

requirements:
  build:
    - python
    - cmake
    - numpy x.x
    - hdf5 1.8.17*          # [unix]
    - eigen 3.*
    - jasper                # [unix]
    - zlib 1.2*
    - jpeg 9*
    - libtiff 4.0.*
    - libpng >=1.6.21,<1.7
    - msinttypes            # [win and py<35]

  run:
    - python
    - numpy x.x
    - hdf5 1.8.17*          # [unix]
    - eigen 3.*
    - jasper                # [unix]
    - zlib 1.2*
    - jpeg 9*
    - libtiff 4.0.*
    - libpng >=1.6.21,<1.7

test:
    commands:
        # Verify dynamic libraries.
        # "bioinspired", Not working in 3.1.0
        {% set opencv_libs = [
             "xfeatures2d",
             "ximgproc",
             "xobjdetect",
             "xphoto",
             "aruco",
             "bgsegm",
             "calib3d",
             "ccalib",
             "core",
             "datasets",
             "dnn",
             "dpm",
             "face",
             "features2d",
             "flann",
             "fuzzy",
             "highgui",
             "imgcodecs",
             "imgproc",
             "line_descriptor",
             "ml",
             "objdetect",
             "optflow",
             "photo",
             "plot",
             "reg",
             "rgbd",
             "saliency",
             "shape",
             "stereo",
             "stitching",
             "structured_light",
             "superres",
             "surface_matching",
             "text",
             "tracking",
             "video",
             "videoio",
             "videostab"
        ] %}
        {% for each_opencv_lib in opencv_libs %}
        - test -f $PREFIX/lib/libopencv_{{ each_opencv_lib }}.dylib                        # [osx]
        - test -f $PREFIX/lib/libopencv_{{ each_opencv_lib }}.so                           # [linux]
        - if not exist %PREFIX%\\Library\\bin\\opencv_{{ each_opencv_lib }}310.dll exit 1  # [win]
        {% endfor %}

about:
  home: http://opencv.org/
  license: BSD 3-clause
  summary: Computer vision and machine learning software library.

extra:
  recipe-maintainers:
    - jakirkham
    - msarahan
    - patricksnape
